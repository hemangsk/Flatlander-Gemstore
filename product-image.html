
                    <div class="gallery" ng-show="product.images.length">      
                        <div>
                            <img ng-src="{{product.images[gallery.currentImage]}}"/>
                        </div>
                        <a ng-repeat="image in product.images track by $index"  href="#one!">    <img ng-src="{{image}}" ng-click="gallery.setImage($index)" /></a>
                    </div>
